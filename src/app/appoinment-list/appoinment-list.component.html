<div class="container">

    <div class="card mt-3">
        <div class="row">
            <div class="col">
                <h2 class="text-center">Ceate New Appointment</h2>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <input class="form-control" [(ngModel)]="newAppoinmentTille" placeholder="Appointmenr description">
            </div>
            <div class="col-md-4">
                <input class="form-control" [(ngModel)]="newAppoinmentDate" type="date" placeholder="Appointment date">
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary w-100 " (click)="addAppointment()">Add</button>
            </div>
        </div>
    </div>


    <h2 class="text-center mt-5">Appointments List</h2>

    <ul class="list-group mt-5">
        <li class="list-group-item d-flex justify-content-between align-center" *ngFor="let appointment of appointments; index as i">
             {{appointment.tille}} {{appointment.date | date:'dd-MM-yyyy'}}
             <button class="btn btn-danger " (click)="deleteAppointment(i)">Delete</button>
        </li>
    </ul>
</div>
